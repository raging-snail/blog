<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/me.css">
</head>
<body>

    <!--导航header-->
    <nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">iBlog</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="tiny home icon"></i>&nbsp;首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tiny file icon"></i> 博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tiny idea icon"></i>&nbsp;分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tiny tags icon"></i>&nbsp;标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://picsum.photos/id/1028/100">
                            raging snail
                        </div>
                        <i class="icon dropdown"></i>
                        <div class="menu">
                            <a href="#" class="item">退出登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/types/input}" class="item">发布</a>
                <a href="#" th:href="@{/admin/types}" class="active teal item">列表</a>
            </div>
        </div>
    </div>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
       <div class="ui container">
           <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
               <i class="close icon"></i>
               <div class="header">提示：</div>
               <p th:text="${message}">操作成功！</p>
           </div>
           <table class="ui celled table">
               <thead>
               <tr class="center aligned">
                   <th>序号</th>
                   <th>名称</th>
                   <th>操作</th>
               </tr>
               </thead>
               <tbody>
               <tr class="center aligned" th:each="type,iterStat : ${page.content}">
                   <td th:text="${iterStat.count}">1</td>
                   <td th:text="${type.name}">学习笔记</td>
                   <td>
                       <a th:href="@{/admin/types/{id}/input(id=${type.id})}"  class="ui mini teal vertical animated button" tabindex="0">
                           <div class="hidden content">编辑</div>
                           <div class="visible content">
                               <i class="edit icon"></i>
                           </div>
                       </a>
                       <a th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red vertical animated button" tabindex="0">
                           <div class="hidden content">删除</div>
                           <div class="visible content">
                               <i class="trash icon"></i>
                           </div>
                       </a>
                   </td>
               </tr>

               </tbody>
               <tfoot>
               <tr>
                   <th colspan="6" >
                       <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                           <a th:href="@{/admin/types(page = ${page.number} - 1)}" class="icon item" th:unless="${page.first}">
                               上一页
                           </a>

                           <a th:href="@{/admin/types(page = ${page.number} + 1)}" class="icon item" th:unless="${page.last}">
                               下一页
                           </a>
                       </div>
                       <a href="#" th:href="@{/admin/types/input}" class="ui right floated mini violet  vertical animated button" tabindex="0">
                           <div class="hidden content">新增</div>
                           <div class="visible content">
                               <i class="plus icon"></i>
                           </div>
                       </a>
                   </th>
               </tr>
               </tfoot>
           </table>
       </div>
    </div>

    <br>
    <br>


    <!--底部footer-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                       <div class="item">
                           <img src="../../static/images/wechat.jpg" class="ui rounded image" style="width: 110px">
                       </div>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">SpringBoot</a>
                        <a href="#" class="item">Redis</a>
                        <a href="#" class="item">Mysql</a>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <span class="m-text-thin m-opacity-mini">Email:ye13770663565@163.com</span>
                        <span class="m-text-thin m-opacity-mini">QQ:2013722607</span>
                    </div>
                </div>
                <div class="five wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">iBlog</h4>
                    <p class="m-text-thin m-text-spaced m-text-lined m-opacity-mini">这是我的个人博客，会分享日常工作学习中的相关的任何内容，希望对你有所帮助</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019 - 2020 iBlog Designed by raging snail</p>
        </div>
    </footer>

<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="../../static/js/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').click(function () {
        $('.m-item ').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.icon.close')
        .on('click',function () {
            $(this)
                .closest('.message')
                .transition('fade');
    });
</script>
</body>
</html>
